<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
	<title>Control</title>
	<script type='text/javascript' src='js/js.js'></script>
	<link rel="stylesheet" href="css/style1.css">
</head>

<body onload="init()">
    	<div class="module">
    		<div class="box">
     			<span aria-hidden="true" data-icon="&#x262D;"></span>
     		</div>
     		<div class="box">
     			<span aria-hidden="true" data-icon="&#x262D;"></span>
     		</div>
    	</div>

    	<div class="module">
    		<h3>Захват</h3>
    		<div class="box"  id="cache_up">
     			<span aria-hidden="true" data-icon="&#x2B09;"></span>
     			<span aria-hidden="true" data-icon="&#x2B08;"></span>
     		</div>
     		<div class="box" id="cache_down">
     			<span aria-hidden="true" data-icon="&#x2B0A;"></span>
     			<span aria-hidden="true" data-icon="&#x2B0B;"></span>
     		</div>
    	</div>

    	<div class="module">
    		<h3>Поворот</h3>
    		<div class="box" id="rotate_right">
     			<span aria-hidden="true" data-icon="&#x293F;"></span>
     		</div>
     		<div class="box"  id="rotate_left">
     			<span aria-hidden="true" data-icon="&#x293E;"></span>
     		</div>
    	</div>

    	<div class="module">
    		<h3>Подъём</h3>
    		<div class="box"  id="rice_down">
     			<span aria-hidden="true" data-icon="&#x2B07;"></span>
     		</div>
     		<div class="box"  id="rice_up">
     			<span aria-hidden="true" data-icon="&#x2B06;"></span>
     		</div>
    	</div>

    	<div class="module">
    		<h3>Тележка</h3>
    		<div class="box" id="truck_left">
     			<span aria-hidden="true" data-icon="&#x2190;"></span>
     		</div>
     		<div class="box" id="truck_right">
     			<span aria-hidden="true" data-icon="&#x2192;"></span>
     		</div>
    	</div>

    	<div class="module">
    		<h3>Мост</h3>
    		<div class="box" id="bridge_left">
     			<span aria-hidden="true" data-icon="&#x2B0B;"></span>
     		</div>
     		<div class="box" id="bridge_right">
     			<span aria-hidden="true" data-icon="&#x2B08;"></span>
     		</div>
    	</div> 	
    	<div class="box" id="debug"></div>
</body>
</html>
